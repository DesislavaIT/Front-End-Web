<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game</title>

        <link rel="stylesheet" href="../css/Game.css">
        <script type="module" src="../js/Game.js"></script>
    </head>

    <body>
        <header>
            <h2>Moving Puzzle Game</h2>
            <div id="header_div">
                <img id="puzzle_img" src="../images/Puzzle.png" alt="puzzle_icon"> 
                <nav>
                    <ul>
                        <li><a href="../html/HomePage.html">Home Page</a></li>
                        <li><a href="../html/Ranking.html">Ranking</a></li>
                        <li><a href="../html/Game.html">Game</a></li>
                        <li><a href="../html/Login.html">Log out</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="main_section">
            <div id="timer">00:00:00</div>
            <section id="game">
                <div>
                    <button class="action_btn">1</button>
                    <button class="action_btn">2</button>
                    <button class="action_btn">3</button>
                </div>
                <div>
                    <button class="action_btn">4</button>
                    <button class="action_btn">5</button>
                    <button class="action_btn">6</button>
                </div>
                <div>
                    <button class="action_btn">7</button>
                    <button class="action_btn">8</button>
                    <button class="action_btn">.</button>
                </div>
            </section>
        </section>

        <footer>
            <button class="btn">Start</button>
        </footer>
    </body>
</html>
